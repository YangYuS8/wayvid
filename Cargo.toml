[package]
name = "wayvid"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["wayvid contributors"]
license = "MIT OR Apache-2.0"
description = "Dynamic video wallpaper engine for Wayland compositors"
repository = "https://github.com/yourusername/wayvid"
keywords = ["wayland", "wallpaper", "video", "mpv", "hyprland"]
categories = ["multimedia::video", "gui"]

[dependencies]
# Wayland client
wayland-client = "0.31"
wayland-protocols = { version = "0.32", features = ["client", "unstable"] }
wayland-protocols-wlr = { version = "0.3", features = ["client"] }
smithay-client-toolkit = { version = "0.19", default-features = false, features = ["calloop"] }

# EGL/OpenGL
khronos-egl = { version = "6.0", features = ["dynamic"] }
gl = "0.14"
wayland-egl = "0.32"

# Video playback (libmpv)
libmpv-sys = { version = "3.1", optional = true }

# Configuration
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
toml = { version = "0.8", optional = true }

# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Event loop
calloop = "0.13"

# Utilities
bitflags = "2.4"
shellexpand = "3.1"

[dev-dependencies]
tempfile = "3.8"

[features]
default = ["video-mpv", "backend-wayland"]

# Video backends
video-mpv = ["dep:libmpv-sys"]
video-gst = []  # Reserved for future gstreamer support

# Platform backends
backend-wayland = []

# Configuration formats
config-toml = ["dep:toml"]

# Telemetry (future)
telemetry = []

# IPC/Tray (future)
ipc = []
tray = []

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 1

[[bin]]
name = "wayvid"
path = "src/main.rs"
