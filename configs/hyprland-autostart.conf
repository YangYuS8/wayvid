# wayvid autostart for Hyprland
# Add this to your ~/.config/hypr/hyprland.conf

# Start wayvid on launch
exec-once = wayvid run

# Alternative: Start with custom config
# exec-once = wayvid run --config ~/.config/wayvid/custom.yaml

# Alternative: Start with systemd (recommended)
# exec-once = systemctl --user start wayvid.service

# Optional: Restart on config reload
# You can manually restart with: pkill wayvid && wayvid run &
