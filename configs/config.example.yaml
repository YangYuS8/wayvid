# wayvid configuration example
# Copy to ~/.config/wayvid/config.yaml and customize

# Video source - supports multiple types
source:
  type: File
  path: "~/Videos/wallpaper.mp4"

# Alternative sources (comment out the one above and uncomment one below):

# HTTP/HTTPS stream:
# source:
#   type: Url
#   url: "https://example.com/video.mp4"

# RTSP stream (IP camera):
# source:
#   type: Rtsp
#   url: "rtsp://192.168.1.100:554/stream"

# Pipe input (stdin or named pipe):
# source:
#   type: Pipe
#   path: ""  # Empty for stdin

# Image sequence / GIF:
# source:
#   type: ImageSequence
#   path: "~/Pictures/wallpapers/*.jpg"
#   fps: 30.0

# Directory (not yet implemented):
# source:
#   type: Directory
#   path: "~/Videos/wallpapers/"

# Wallpaper Engine project (not yet implemented):
# source:
#   type: WeProject
#   path: "~/.steam/steam/steamapps/workshop/content/431960/123456789"

# Layout mode: Fill, Contain, Stretch, Cover, or Centre
# - Fill: Scale and crop to fill the entire screen (maintains aspect ratio)
# - Contain: Scale to fit inside screen with letterbox bars (maintains aspect ratio)
# - Stretch: Stretch to fill screen (ignores aspect ratio)
# - Cover: Alias for Fill
# - Centre: Display at original size, centered
layout: Fill

# Loop playback (default: true)
loop: true

# Start time in seconds (default: 0.0)
start_time: 0.0

# Playback rate/speed (default: 1.0)
playback_rate: 1.0

# Mute audio (default: true, recommended for wallpapers)
mute: true

# Volume (0.0 - 1.0, only applies if mute is false)
volume: 0.0

# Enable hardware decoding (default: true)
# Set to false if experiencing issues
hwdec: true

# Power saving options
power:
  # Pause when output is hidden/turned off
  pause_when_hidden: true
  
  # Pause when on battery power
  pause_on_battery: false
  
  # Maximum FPS limit (0 = unlimited)
  max_fps: 0

# Per-output overrides
# Use output names from `wayland-info` or `wayvid check`
per_output:
  # Example: Different layout for external monitor
  HDMI-A-1:
    layout: Contain
    
  # Example: Different video for laptop screen
  eDP-1:
    source:
      type: File
      path: "/home/user/Videos/lowpower.mp4"
    start_time: 5.0
