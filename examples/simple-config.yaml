# wayvid Simple Configuration Example
# 简单配置示例

source:
  type: File
  path: "~/Videos/wallpaper.mp4"  # Replace with your video file path

layout: Fill
loop: true
mute: true
volume: 0
hwdec: true
start: 0
speed: 1.0

# Power management (not enforced in M1)
power:
  pause_when_hidden: true
  pause_on_battery: false
  max_fps: 60
