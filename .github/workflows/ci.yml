name: CI

on:
  push:
    branches: [ main, dev ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'LICENSE*'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'QUICKSTART.md'
      - 'README.md'
      - 'configs/**'
      - 'examples/**'
      - 'packaging/**'
      - 'scripts/**'
      - 'systemd/**'
      - '.gitignore'
      - '.editorconfig'
      - 'flake.nix'
      - 'flake.lock'
    # 排除 tag 推送，避免与 release workflow 重复
    tags-ignore:
      - '**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - 'LICENSE*'
      - 'CHANGELOG.md'
      - 'CONTRIBUTING.md'
      - 'QUICKSTART.md'
      - 'README.md'
      - 'configs/**'
      - 'examples/**'
      - 'packaging/**'
      - 'scripts/**'
      - 'systemd/**'
      - '.gitignore'
      - '.editorconfig'
      - 'flake.nix'
      - 'flake.lock'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libmpv-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            libxkbcommon-dev \
            libfontconfig1-dev
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      
      - name: Run cargo check (all features)
        run: cargo check --all-features
      
      - name: Run cargo check (default features)
        run: cargo check
      
      - name: Run cargo check (GUI only)
        run: cargo check --features gui --bin wayvid-gui

  test:
    name: Test (${{ matrix.feature-set }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature-set:
          - name: "all"
            flags: "--all-features"
          - name: "default"
            flags: ""
          - name: "minimal"
            flags: "--no-default-features --features video-mpv,backend-wayland"
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libmpv-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            libxkbcommon-dev \
            libfontconfig1-dev
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true
      
      - name: Run tests
        run: cargo test ${{ matrix.feature-set.flags }}

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libmpv-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            libxkbcommon-dev \
            libfontconfig1-dev
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy
          cache: true
      
      - name: Run clippy (all features)
        run: cargo clippy --all-features --all-targets -- -D warnings
      
      - name: Run clippy (default features)
        run: cargo clippy --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          cache: true
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  # PR 预览构建：仅在 PR 到 main 时构建（不发布）
  build-preview:
    name: Build Preview (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libmpv-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            libxkbcommon-dev \
            libfontconfig1-dev
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          cache: true
      
      - name: Build all binaries (with all features)
        run: cargo build --release --all-features --target ${{ matrix.target }}
      
      - name: Create artifact directory
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/wayvid artifacts/
          cp target/${{ matrix.target }}/release/wayvid-ctl artifacts/
          cp target/${{ matrix.target }}/release/wayvid-gui artifacts/
          
          # 添加版本信息
          echo "PR #${{ github.event.pull_request.number }}" > artifacts/VERSION.txt
          echo "Commit: ${{ github.sha }}" >> artifacts/VERSION.txt
          echo "Built: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> artifacts/VERSION.txt
          
      - name: Upload preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wayvid-preview-pr${{ github.event.pull_request.number }}-${{ matrix.target }}
          path: artifacts/*
          retention-days: 7
