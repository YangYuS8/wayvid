name: Code Quality

on:
  push:
    branches: [ main, dev ]
    # 排除 tag 推送：release workflow 已包含完整的质量检查
    tags-ignore:
      - '**'
    paths-ignore:
      - 'docs/**'
      - 'openspec/**'
      - '**.md'
      - 'LICENSE*'
      - 'CHANGELOG.md'
      - 'configs/**'
      - 'examples/**'
      - 'packaging/**'
      - 'scripts/**'
      - 'systemd/**'
      - '.gitignore'
      - '.editorconfig'
      - 'flake.nix'
      - 'flake.lock'
      - 'cliff.toml'
      - '.github/workflows/docs.yml'
      - '.github/workflows/release.yml'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - 'openspec/**'
      - '**.md'
      - 'LICENSE*'
      - 'CHANGELOG.md'
      - 'configs/**'
      - 'examples/**'
      - 'packaging/**'
      - 'scripts/**'
      - 'systemd/**'
      - '.gitignore'
      - '.editorconfig'
      - 'flake.nix'
      - 'flake.lock'
      - 'cliff.toml'
      - '.github/workflows/docs.yml'
      - '.github/workflows/release.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings

jobs:
  # 代码质量检查：格式、Clippy
  quality:
    name: Code Quality (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libmpv-dev \
            libgl1-mesa-dev \
            libegl1-mesa-dev \
            libxkbcommon-dev \
            libfontconfig1-dev
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache: true
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy (all features)
        run: cargo clippy --all-features --all-targets -- -D warnings
      
      - name: Run clippy (default features)
        run: cargo clippy --all-targets -- -D warnings
      
      - name: Run clippy (no default features)
        run: cargo clippy --no-default-features --features video-mpv,backend-wayland -- -D warnings
